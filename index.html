<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="build/nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheets/jqcloud.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="build/nv.d3.js"></script>
    <script src="lib/stream_layers.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script src="lib/jqcloud-1.0.4.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart, svg {
            margin: 10px;
            padding: 10px;
            height: 90%;
            width: 90%
        }
    </style>
    
</head>
<body>

<div id="chart" class='with-3d-shadow with-transitions' style="width:75%: height: 80%">
    <svg></svg>
</div>
    
<div id="cloud" style="width: 550px; height: 350px; border: 1px solid #ccc; text-align: center;">

</div>
<script>
    
var words = [
  {text: "Lorem", weight: 13, link: "#"},
  {text: "Ipsum", weight: 10.5, link: "#"},
  {text: "Dolor", weight: 9.4, link: "#"},
  {text: "Sit", weight: 8, link: "#"},
  {text: "Amet", weight: 6.2, link: "#"},
  {text: "Consectetur", weight: 5, link: "#"},
  {text: "Adipiscing", weight: 5, link: "#"}
];

  $(function() {
        $("#cloud").jQCloud(words);
      });
</script>
<script>

    nv.addGraph(function() {
        var chart = nv.models.lineWithFocusChart();

        chart.brushExtent([10,20]);

        chart.xAxis.tickFormat(d3.format(',f')).axisLabel("Stream - 3,128,.1");
        chart.x2Axis.tickFormat(d3.format(',f'));

        chart.yTickFormat(d3.format(',.2f'));

        chart.useInteractiveGuideline(true);

        my_data = [{"key": "term 1", "values": [{"x": 0, "y": 10}, {"x": 5, "y": 20}, {"x": 10, "y": 40}, {"x": 30, "y": 30}]}];
        
        d3.select('#chart svg')
            .datum(my_data)
          .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function testData() {
        return stream_layers(3,128,.1).map(function(data, i) {
            return {
                key: 'Stream' + i,
                area: i === 1,
                values: data
            };
        });
    }

</script>
</body>
</html>
