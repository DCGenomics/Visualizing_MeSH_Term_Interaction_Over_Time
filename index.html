<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" 
      type="image/png"
      href="images/logos/mg.png">
    <title>MeSHgram - A tool to visually browse co-occurrence of MeSH terms in PubMeb</title>

    <meta name="keywords" content="MeSH, pubmed, visualization, cooccurrence, graph, wordcloud, browse, explore">
    
    <link rel="stylesheet" href="stylesheets/nv.d3.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/jqcloud.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/MeSH.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/bootstrap/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/jquery-ui.css" type="text/css">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!--script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script-->
    <script src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="javascripts/nv.d3.js"></script>
    <script src="javascripts/jqcloud.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.js"></script>
    <script type="text/javascript" src="javascripts/mesh-autocomplete.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button><a class="navbar-brand" href="#"><img src="images/logos/meshgram-white.png" alt="MeSHgram" width="160" height="40"> </a></div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--li><a href="#">About <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Help</a></li-->
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group" style="width: 400px;">
                        <input id="mesh-terms" type="text" class="form-control" placeholder="Enter MeSH terms separated by commas .." style="width: 100%"> 
                    </div>
                    <div id="viz-button" class="btn btn-default">Visualize</div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/NCBI-Hackathons/Visualizing_MeSH_Term_Interaction_Over_Time" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="chart" class='with-3d-shadow with-transitions'>
        <svg></svg>
    </div>
    <div id="cloud" style="width: 100%; height: 50%; border: 1px solid #ccc; text-align: center;"> </div>
    
    <div class="well well-sm" style="text-align: center">
        Developed with <i class="fa fa-heart fa-lg"></i> at #NCBIHackathon, January 2017.
        Contact meshgram [dot] team [at] gmail.com for comments.
    </div>
    
    <script src="javascripts/meshviz.js"></script>
</body>

</html>
